<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distrakt</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 260px;
      background-color: #fefefe;
    }

    h2 {
      margin: 0 0 8px;
      font-size: 1.3rem;
    }

    .domain {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }

    .status {
      margin: 10px 0;
      font-size: 1rem;
    }

    .blocked {
      color: green;
    }

    .not-blocked {
      color: red;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h2>Distrakt</h2>
  <div class="domain" id="domain">Loading...</div>
  <div class="status" id="status"></div>
  <button id="blockBtn" style="display:none">Block This Site</button>

  <script src="popup.js"></script>
</body>
</html>
